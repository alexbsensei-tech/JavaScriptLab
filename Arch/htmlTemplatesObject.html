<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Template Strings</h1>
<p>Templates allow variables in strings:</p>
<p id="demo"></p>
<p>Templates are not supported in Internet Explorer.</p>
<script>
    const htmlTools = {
        header: "Template Strings",
        tags: ["template strings", "javascript", "ES6"],
        generateHtml: function() {
            let html = `<h2>${this.header}</h2><ul>`;
            for (const x of this.tags) {
                html += `<li>${x}</li>`;
            }
            html += `</ul>`;
            return html;
        }
    }
    demo.innerHTML = htmlTools.generateHtml();
