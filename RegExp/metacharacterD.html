<!DOCTYPE html>
<html>
<body>
<h1>Regular Expressions</h1>
<h2>The \d Metacharacter</h2>
<p>A global search for digits in a string:</p>
<p id="demo"></p>
<script>
    let text = "Give 100%!";
    const pattern = /\d/g; // флаг /g позволяет искать все совпадения в строке
    let result = text.match(pattern);
    document.getElementById("demo").innerHTML = result;
</script>
</body>
</html>
