<!DOCTYPE html>
<html>
<body>
<h1>Regular Expressions</h1>
<h2>The \w Metacharacter</h2>
<p>A global search for word characters:</p>
<p id="demo"></p>
<script>
    let text = "Give 100%!"; 
    const pattern = /\w/g;
    let result = text.match(pattern);
    document.getElementById("demo").innerHTML = result;
</script>
</body>
</html>
