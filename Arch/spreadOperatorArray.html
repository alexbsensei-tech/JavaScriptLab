<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Operators</h1>
<h2>The ... Operator</h2>
<p>The spread operator (...) can be used to join arrays:</p>
<p id="demo"></p>
<script>
    const q1 = ["Jan", "Feb", "Mar"];
    const q2 = ["Apr", "May", "Jun"];
    const q3 = ["Jul", "Aug", "Sep"];
    const q4 = ["Oct", "Nov", "Des"];
    const year = [...q1, ...q2, ...q3, ...q4];
    demo.innerHTML = year; 
</script>
</body>
</html>
