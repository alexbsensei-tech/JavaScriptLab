<!DOCTYPE html>
<html>
<body>
<h2>JavaScript Web Workers API</h2>
<p>Count numbers: <output id="result"></output></p>
<button onclick="startWorker()">Start Worker</button> 
<button onclick="stopWorker()">Stop Worker</button>
<script>
    let w;
    function startWorker() { // запуск воркера
    if(typeof(w) == "undefined") { // если воркер не запущен
        w = new Worker("demo_workers.js"); // создаем новый воркер
    }
    w.onmessage = function(event) { // получение сообщений от воркера
        document.getElementById("result").innerHTML = event.data; // выводим полученные данные
    };
    }
    function stopWorker() {  // остановка воркера
    w.terminate(); // останавливаем воркер
    w = undefined;  // очищаем переменную
    }
</script>
</body>
</html>
