<!DOCTYPE html>
<html>
<body>
<h1>JavaScript break</h1>
<h2>The break Statement in a Loop</h2>
<p>Break the loop when the loop counter is 3:</p>
<p id="demo"></p>
<script>
    let text = "";
    loop1: for (let j = 1; j < 5; j++) {
        loop2: for (let i = 1; i < 5; i++) {
            if (i === 3) { break loop1; }
            text += i + "<br>";
        }
    }
    demo.innerHTML = text;
</script>
</body>
</html>
