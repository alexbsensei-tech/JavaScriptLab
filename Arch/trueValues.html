<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Booleans</h1>
<p id="demo"></p>
<script>
    demo.innerHTML =
    "100 is " + Boolean(100) + "<br>" +
    "3.14 is " + Boolean(3.14) + "<br>" +
    "-15 is " + Boolean(-15) + "<br>" +
    '"Hello" is ' + Boolean("Hello") + "<br>" +
    "'false' is " + Boolean('false') + "<br>" +
    "(1 + 7 + 3.14) is " + Boolean(1 + 7 + 3.14);
</script>
</body>
</html>
