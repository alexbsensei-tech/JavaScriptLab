<!DOCTYPE html>
<html>
<body>
<h1>Regular Expressions</h1>
<h2>The /i Flag</h2>
<p>A case-insensitive search for "New York" in a string:</p>
<p id="demo"></p>
<script>
    let text = "Visit New York";
    const pattern = /New York/i;
    let result = text.match(pattern);
    document.getElementById("demo").innerHTML = result;
</script>
</body>
</html>
