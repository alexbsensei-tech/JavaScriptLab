<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MatchAll Demo</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f0f5;
      padding: 2rem;
    }
    textarea {
      width: 100%;
      height: 120px;
      padding: 10px;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      resize: none;
    }
    .output {
      margin-top: 1rem;
      background: #fff;
      padding: 1rem;
      border-radius: 5px;
      border: 1px solid #ddd;
    }
    .highlight {
      display: inline-block;
      background-color: #d1e7dd;
      color: #0f5132;
      padding: 2px 6px;
      margin: 3px;
      border-radius: 3px;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <h2>üîç Extract #hashtags and @mentions</h2>
  <textarea id="input" placeholder="Type a sentence with #hashtags and @mentions..."></textarea>
  <div class="output" id="results">Matches will appear here...</div>

  <script>
    const input = document.getElementById('input');
    const results = document.getElementById('results');

    input.addEventListener('input', () => {
      const text = input.value;
      const regex = /(#\w+|@\w+)/g;
      const matches = [...text.matchAll(regex)];

      if (matches.length === 0) {
        results.textContent = 'No matches yet...';
        return;
      }

      results.innerHTML = matches.map(
        match => `<span class="highlight">${match[0]}</span>`
      ).join(' ');
    });
  </script>
</body>
</html>
