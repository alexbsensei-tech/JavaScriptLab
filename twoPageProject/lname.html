<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Enter Last Name</title>
  <script>
    function displayFullName() {
      const lname = document.getElementById("lname").value;
      const fname = localStorage.getItem("firstName") || "Unknown";
      document.getElementById("output").textContent = `Full Name: ${fname} ${lname}`;
    }
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
  <div class="bg-white p-8 rounded shadow-md w-96">
    <h2 class="text-xl font-bold mb-4">Enter Your Last Name</h2>
    <input id="lname" type="text" placeholder="Last Name"
           class="w-full p-2 border border-gray-300 rounded mb-4" />
    <button onclick="displayFullName()"
            class="w-full bg-green-500 text-white py-2 rounded hover:bg-green-600">
      Show Full Name
    </button>
    <p id="output" class="mt-4 text-lg font-medium text-gray-700"></p>
  </div>
</body>
</html>
