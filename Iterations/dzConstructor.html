<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Регистрация</h1>
        <input type="text" id="fName" placeholder="FirstName"><br><br>
        <input type="text" id="lName" placeholder="LastName"><br><br>
        <input type="text" id="gender" placeholder="Gender"><br><br>
        <input type="text" id="age" placeholder="Age"><br><br>
        <button type="button" onclick="fillAndPrint()">Print</button>
        <p id="demo"></p>
    <script>
        const $ = id => document.getElementById(id).value; // Shortcut function to get element value by ID
        function Person() {} // Empty Constructor function
        const person = new Person(); // Create a new Person object
        function fillAndPrint() { // Function to fill Person properties and display them
            Person.prototype.Name = $("fName"); // Assign input values to Person prototype properties
            Person.prototype.Last = $("lName");
            Person.prototype.Gender = $("gender");
            Person.prototype.Age = $("age");
            for (const key in person) { // Iterate over Person properties
                demo.innerHTML += `${key}: ${person[key]}<br>`
            }
        }
    </script>        
</body>
</html>
