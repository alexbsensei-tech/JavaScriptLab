<!DOCTYPE html>
<html>
<body>
<h1>JavaScript switch Control</h1>
<h3>strict comparison (===).</h3>
<p>In this example there is no match for x:</p>
<p id="demo"></p>
<script>
    let x = "0";
    switch (x) {
    case 0:
        text = "Off";
        break;
    case 1:
        text = "On";
        break;
    default:
        text = "No value found";
    }
    demo.innerHTML = text;
</script>
</body>
</html>
