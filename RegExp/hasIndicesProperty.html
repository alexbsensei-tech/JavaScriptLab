<!DOCTYPE html>
<html>
<body>
<h1>Regular Expressions</h1>
<h2>The hasIndices Property</h2>
<p>Returns true if the /d flag is set.</p>
<p id="demo"></p>
<script>
    const pattern = /NewYork/d; // есть флаг /d, который позволяет возвращать индексы совпадений
    let result = pattern.hasIndices;
    document.getElementById("demo").innerHTML = result;
</script>
</body>
</html>
