<!DOCTYPE html>
<html>
<body>
<h1>Regular Expressions</h1>
<h2>Using [] to find a range of characters</h2>
<p>A global search for the characters A to Z:</p>
<p id="demo"></p>
<script>
    let text = "This is W3Schools";
    const pattern = /[A-Z]/g; // флаг /g позволяет искать все совпадения в строке
    let result = text.match(pattern);
    document.getElementById("demo").innerHTML = result;
</script>
</body>
</html>
