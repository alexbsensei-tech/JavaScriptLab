<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Loops</h1>
<h2>The for in Loop</h2>
<p>A for in statement loops through the properties of a person object:</p>
<p id="demo"></p>
<script>
    const person = {fname:"John", lname:"Doe", age:25}; 
    let txt = "";
    for (let x in person) {
        txt += person[x] + " ";
    }
    demo.innerHTML = txt;
</script>
</body>
</html>
