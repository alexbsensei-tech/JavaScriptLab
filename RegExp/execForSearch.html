<!DOCTYPE html>
<html>
<body>
<h1>Regular Expressions</h1>
<p id="demo"></p>
<script>
    const obj = /e/.exec("The best things in life are free!"); // /e/ - это регулярное выражение, которое ищет первую букву "e" в строке
    document.getElementById("demo").innerHTML =
    "Found " + obj[0] + " in position " + obj.index + " in the text: " + obj.input;
</script>
</body>
</html>
