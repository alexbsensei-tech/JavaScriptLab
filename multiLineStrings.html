<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Template Strings</h1>
<p>Templates allow multiline strings:</p>
<p id="demo"></p>
<p>Templates are not supported in Internet Explorer.</p>
<script>
    let text =
    `The quick
    brown fox
    jumps over
    the lazy dog`;
    demo.innerHTML = text;
</script>
</body>
</html>
