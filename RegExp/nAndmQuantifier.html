<!DOCTYPE html>
<html>
<body>
<h1>Regular Expressions</h1>
<h2>The {n,m} Quantifier</h2>
<p>A global search for a sequence of n (3) to m (4) digits:</p>
<p id="demo"></p>
<script>
    let text = "100, 1000 or 10000?";
    const pattern = /\d{3,4}/g; // \d{3,4} - это шаблон, который ищет последовательность от 3 до 4 цифр
    let result = text.match(pattern);
    document.getElementById("demo").innerHTML = result;
</script>
</body>
</html>
