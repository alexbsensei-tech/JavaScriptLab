<!DOCTYPE html>
<html>
<body>
<h1>Regular Expressions</h1>
<h2>Character Classes [abc]</h2>
<p>A global search for the characters "HW" in a string:</p>
<p id="demo"></p>
<script>
    let text = "Hello World!";
    const pattern = /[HW]/g; // флаг /g позволяет искать все совпадения в строке
    let result = text.match(pattern);
    document.getElementById("demo").innerHTML = result;
</script>
</body>
</html>
