<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Arrays</h1>
<p id="demo"></p>
<p id="number"></p>
<script>
    const cars = ["Toyota", "Jeep", "Honda", "Ford", "Chevrolet",
     "Nissan", "Hyundai", "Kia", "Volkswagen", "Subaru", "Mazda", 
     "Audi", "BMW", "Mercedes-Benz", "Lexus", "Volvo", "Porsche", 
     "Jaguar", "Land Rover", "Tesla"];
    demo.innerHTML = "Cars: " + cars + "<br>";
    number.innerHTML = cars.length + " cars in the array.";
</script>
</body>
</html>
