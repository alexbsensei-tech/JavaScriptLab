<!DOCTYPE html>
<html>
<body>
    <h1>JavaScript Object Constructors</h1>
    <p id="demo"></p>
    <script>
        // Constructor Function for Person objects
        function Person(first, last, age, eye) {
            this.firstName = first;
            this.lastName = last;
            this.age = age;
            this.eyeColor = eye;
        }
        // Create a Person object
        const myFather = new Person("John", "Doe", 50, "blue");
        const myMother = new Person("Joan", "Doe", 45, "green");
        const myBrother = new Person("Jim", "Doe", 20, "brown");
        // Display age
        document.getElementById("demo").innerHTML =
        "My father is " + myFather.age + "." + "<br>" +
        " My mother is " + myMother.age + "." + "<br>" +
        " My brother is " + myBrother.age + ".";
    </script>
</body>
</html>
