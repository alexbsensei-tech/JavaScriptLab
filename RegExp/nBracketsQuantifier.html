<!DOCTYPE html>
<html>
<body>
<h1>Regular Expressions</h1>
<h2>The {n} Quantifier</h2>
<p>A global search for sequence of n (4) digits:</p>
<p id="demo"></p>
<script>
    let text = "100, 1000 or 10000?";
    const pattern = /\d{4}/g; // \d{4} - это шаблон, который ищет последовательность из 4 цифр
    let result = text.match(pattern);
    document.getElementById("demo").innerHTML = result;
</script>
</body>
</html>
