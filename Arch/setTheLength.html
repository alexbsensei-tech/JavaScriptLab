<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Arrays</h1>
<h2>The length Property</h2>
<p>The length property can be used to set the length of an array:</p>
<p id="demo"></p>
<script>
    const fruits = ["Banana", "Orange", "Apple", "Mango"];
    fruits.length = 2;
    document.getElementById("demo").innerHTML = fruits;
</script>
</body>
</html>
