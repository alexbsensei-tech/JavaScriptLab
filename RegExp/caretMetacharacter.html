<!DOCTYPE html>
<html>
<body>
<h1>Regular Expressions</h1>
<h2>The ^ Metacharacter</h2>
<p>Test if a text starts with Gandalf:</p>
<p id="demo"></p>
<script>
    const pattern = /^Gandalf/;
    let text = "Gandalf the Grey";
    let result = pattern.test(text); // правило ^ проверяет, начинается ли строка с указанного шаблона
    document.getElementById("demo").innerHTML = result;
</script>
</body>
</html>
