<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–†–µ—à–µ–Ω–∏–µ: Promises –≤ JavaScript</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; }
    #output { border: 1px solid #ccc; padding: 1rem; border-radius: 8px; background: #f9f9f9; }
    .step { margin: .5rem 0; padding: .5rem; border-bottom: 1px dashed #ccc; }
  </style>
</head>
<body>
  <h1>üìò –†–µ—à–µ–Ω–∏–µ –∑–∞–¥–∞–Ω–∏—è: Promises</h1>
  <p>–†–µ–∑—É–ª—å—Ç–∞—Ç—ã –±—É–¥—É—Ç –æ—Ç–æ–±—Ä–∞–∂–∞—Ç—å—Å—è –ø—Ä—è–º–æ –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–µ:</p>

  <div id="output"></div>

  <script>
    const outputDiv = document.getElementById("output");

    function addMessage(msg) {
      const p = document.createElement("div");
      p.className = "step";
      p.textContent = msg;
      outputDiv.appendChild(p);
    }

    function fetchData() {
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          resolve("–î–∞–Ω–Ω—ã–µ —É—Å–ø–µ—à–Ω–æ –ø–æ–ª—É—á–µ–Ω—ã!");
          // reject("–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–ª—É—á–µ–Ω–∏–∏ –¥–∞–Ω–Ω—ã—Ö!");
        }, 2000);
      });
    }

    function processData() {
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          resolve("–î–∞–Ω–Ω—ã–µ —É—Å–ø–µ—à–Ω–æ –æ–±—Ä–∞–±–æ—Ç–∞–Ω—ã!");
        }, 1000);
      });
    }

    // –ò—Å–ø–æ–ª—å–∑—É–µ–º —Ü–µ–ø–æ—á–∫—É Promises
    fetchData()
      .then(result => {
        addMessage(result);
        return processData();
      })
      .then(result => {
        addMessage(result);
      })
      .catch(error => {
        addMessage("–û—à–∏–±–∫–∞: " + error);
      });
  </script>
</body>
</html>
