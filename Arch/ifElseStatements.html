<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Boolean</h1>
<h2>Use Case: if .. else</h2>
<p id="demo"></p>
<script>
    const hour = new Date().getHours(); 
    let greeting;
    if (hour < 18) {
    greeting = "Good day!";
    } else {
    greeting = "Good evening!";
    }
    demo.innerHTML = greeting;
</script>
</body>
</html>
