<!DOCTYPE html>
<html>
<body>
<h1>Regular Expressions</h1>
<p>Safely escape strings to be used inside regular expressions:</p>
<p id="demo"></p>
<script>
    // Escape a text for to use as a regular expression
    const safe = RegExp.escape("[*]");
    // Build a new reglar expression
    const regex = new RegExp(safe);
    // Text to replace within
    const oldText = "[*] is a city in the USA.";
    // Perform the replace
    const newText = oldText.replace(regex, "New York");
    document.getElementById("demo").innerHTML = newText;
</script>
</body>
</html>
