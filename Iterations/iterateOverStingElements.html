<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Iterables</h1>
<h2>Iterate over String Elements</h2>
<p id="demo"></p>
<script>
    // Create a String
    const name = "There is a house in New Orleans";
    // Iterate over the string elements
    let text = ""
    for (const x of name) {
        text += x + "<br>";
    }
    demo.innerHTML = text;
</script>
</body>
</html>
