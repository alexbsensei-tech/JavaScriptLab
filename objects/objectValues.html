<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Objects</h1>
<h2>The Object.values() Method</h2>
<p>Object.values() returns an array of values from an object:</p>
<p id="demo"></p>
<script>
    const person = {
        firstName : "John",
        lastName  : "Doe",
        age     : 50,
        eyeColor  : "blue"
    };
    let text = Object.values(person)
    demo.innerHTML = text;
</script>
</body>
</html>
