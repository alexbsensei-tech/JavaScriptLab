<!DOCTYPE html>
<html>
<body>
<h2>JavaScript HTML DOM</h2>
<p>Remove Child Element</p>
<div id="div1">
<p id="p1">This is a paragraph.</p>
<p id="p2">This is another paragraph.</p>
</div>
<script>
    const parent = document.getElementById("div1"); // получаем родительский элемент
    const child = document.getElementById("p1"); // получаем дочерний элемент
    parent.removeChild(child); // удаляем дочерний элемент из родительского
</script>
</body>
</html>
