<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Object</h1>
<h2>The defineProperty() Method</h2>
<p>This example changes a property value.</p>
<p id="demo"></p>
<script>
    // Create an Object:
    const person = {
        firstName: "John",
        lastName: "Doe",
        language: "EN" 
    };
    // Change a Property
    Object.defineProperty(person, "language", {value:"NO"})
    // Display the Property
    demo.innerHTML = person.language;
</script>
</body>
</html>
