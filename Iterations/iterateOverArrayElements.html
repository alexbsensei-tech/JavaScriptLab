<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Iterables</h1>
<h2>Iterate over Array Elements</h2>
<p id="demo"></p>
<script>
    // Create an Array
    const letters = ["a","b","c"];
    // Iterate over the array elements
    let text = "";
    for (const x of letters) {
        text += x + "<br>";
    }
    demo.innerHTML = text;
</script>
</body>
</html>
