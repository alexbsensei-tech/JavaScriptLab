<!DOCTYPE html>
<html>
<body>
<h1>Regular Expressions</h1>
<h2>Negative Lookahead Assertion</h2>
<p>Match "Orcs" only if "Orcs" is NOT followed by " Mordor".</p>
<p id="demo"></p>
<script>
    let text = "Orcs Mordor";
    let pattern = /Orcs(?! Mordor)/; // правило (?!...) проверяет, не следует ли за шаблоном указанный шаблон, не включая его в результат
    let result = pattern.test(text);
    document.getElementById("demo").innerHTML = result;
</script>
</body>
</html>
