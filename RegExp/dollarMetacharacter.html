<!DOCTYPE html>
<html>
<body>
<h1>Regular Expressions</h1>
<h2>The $ Metacharacter</h2>
<p>Test if a text ends with Gollum:</p>
<p id="demo"></p>
<script>
    const pattern = /Gollum$/; // правило $ проверяет, заканчивается ли строка указанным шаблоном
    let text = "Hello Gollum";
    let result = pattern.test(text);
    document.getElementById("demo").innerHTML = result;
</script>
</body>
</html>
