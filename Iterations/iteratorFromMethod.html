<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Iterators</h1>
<h2>The Iterator.from() Method</h2>
<p id="demo"></p>
<script>
    // Create an iterator
    const myIterator = Iterator.from([1, 2, 3]);
    // Iterate over the elements
    let text = ""
    for (const x of myIterator) {
        text += x + "<br>";
    }
    demo.innerHTML = text;
</script>
</body>
</html>
