<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <h1>Division by zero is not allowed.</h1>
    <p id = "demo"></p>
</head>
<body>
    <script>
        function divide(a, b) {
            try {
                if (b === 0) {
                throw new Error("Division by zero is not allowed.");
                }
                return a / b;
            } 
            catch (error) {
                demo.innerHTML = 'Calculation error: <span style="color: red; font-weight: bold;">' + error.message + '</span>';
                return null;
            }
        }
        divide(10, 0); // Logs error and returns null
    </script>
</body>
</html>
