<!DOCTYPE html>
<html>
<body>
<h1>Regular Expressions</h1>
<h2>Groups Modifier (?flag)</h2>
<p>Search for "JavaScript tutorials" (with only JavaScript case-intensitive):</p>
<p id="demo"></p>
<script>
    let text = "JavaScript tutorials.";
    const pattern = /(?i:JavaScript) tutorials/; // (?i:JavaScript) - это групповой модификатор, который делает "JavaScript" нечувствительным к регистру
    let result = pattern.test(text);
    document.getElementById("demo").innerHTML = result;
</script>
</body>
</html>
