<!DOCTYPE html>
<html>
<body>
<h1>Regular Expressions</h1>
<h2>The dotAll Property</h2>
<p>Returns true if the /s flag is set.</p>
<p id="demo"></p>
<script>
    const pattern = /JavaScript/s;
    let result = pattern.dotAll;
    document.getElementById("demo").innerHTML = result;
</script>
</body>
</html>
