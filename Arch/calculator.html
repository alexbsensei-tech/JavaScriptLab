<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Sum Calculator</title>
</head>
<body>
    <h2>Calculator</h2>
    <h3>Sum</h3>
    <input type="number" id="num1" placeholder="Enter first number"> <strong>+</strong>
    <input type="number" id="num2" placeholder="Enter second number">
    <button onclick="calculateSum()">Sum</button>
    <p>Result: <span id="sumResult"></span></p>

    <h3>Difference</h3>
    <input type="number" id="num3" placeholder="Enter first number"> <strong>-</strong>
    <input type="number" id="num4" placeholder="Enter second number">
    <button onclick="calculateDifference()">Difference</button>
    <p>Result: <span id="differenceResult"></span></p>
    <script src="js/calculator.js"></script>
</body>
</html>
