<!DOCTYPE html>
<html>
<body>
<h2>JavaScript apply()</h2>
<p>This example returns the highest number in an array of numbers:</p>
<p id="demo"></p>
<script>
    const numbers = [5, 6, 2, 3, 7];
    demo.innerHTML = Math.max.apply(null, numbers);
    // demo.innerHTML = Math.max.apply(null, [1,2,3]); 
</script>
</body>
</html>
