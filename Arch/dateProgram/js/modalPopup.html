<!-- Popup Structure -->
<div id="popup" style="display: none; position: fixed; top: 50%; left: 50%; 
transform: translate(-50%, -50%); padding: 20px; background: white; border: 1px solid black;">
  <p>Hello, Alex! This is a custom popup.</p>
  <button onclick="closePopup()">Close</button>
</div>

<script>
function showPopup() {
  document.getElementById("popup").style.display = "block";
}

function closePopup() {
  document.getElementById("popup").style.display = "none";
}

showPopup(); // Call this function to display the popup
</script>
