<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Object Properties</h1>
<h2>Looping property values</h2>
<p id="demo"></p>
<script>
    const person = {
    fname:"John",
    lname:"Doe",
    age:25
    }; 
    let txt = "";
    for (let x in person) {
        txt += person[x] + " ";
    }
    demo.innerHTML = txt;
</script>
</body>
</html>
