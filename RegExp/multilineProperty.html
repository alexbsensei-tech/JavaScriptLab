<!DOCTYPE html>
<html>
<body>
<h1>Regular Expressions</h1>
<h2>The multiline Property</h2>
<p>Returns true if the /m flag is set.</p>
<p id="demo"></p>
<script>
    const pattern = /AppleTree/m; // флаг /m позволяет работать с многострочными строками
    let result = pattern.multiline;
    document.getElementById("demo").innerHTML = result;
</script>
</body>
</html>
