<!DOCTYPE html>
<html>
<body>
<h2>JavaScript Functions</h2>
<p>Sum of all arguments:</p>
<p id="demo"></p>
<script>
    a = (...args) => {
        let sum = 0;
        for(let i = 0; i < args.length; i++) {
            sum += args[i];
        }
        return sum;
    }
    demo.innerHTML = a(1, 123, 500, 115, 44, 88);
</script>
</body>
</html>
