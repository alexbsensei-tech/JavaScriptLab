<!DOCTYPE html>
<html>
<body>
    <h1>JavaScript String</h1>
    <h2>The charAt() Method</h2>
    <p>The charAt() method returns the character at a given position in a string:</p>
    <p id="demo"></p>
    <script>
        let text = "HELLO WORLD";
        for (x in text) {
            document.getElementById("demo").innerHTML += text.charAt(x) + "<br>";
        }
       // document.getElementById("demo").innerHTML = text.charAt(0) + text.charAt(10);
    </script>
</body>
</html>
