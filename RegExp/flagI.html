<!DOCTYPE html>
<html>
<body>
<h1>Regular Expressions</h1>
<h2>The /i Flag</h2>
<p>A case-insensitive search for "w3schools" in a string:</p>
<p id="demo"></p>
<script>
    let text = "Visit Khabarovsk";
    const pattern = /khabarovsk/i; // Флаг /i означает нечувствительный к регистру поиск для "khabarovsk" в строке
    let result = text.match(pattern);
    document.getElementById("demo").innerHTML = result;
</script>
</body>
</html>
