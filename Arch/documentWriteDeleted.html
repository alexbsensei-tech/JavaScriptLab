<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Write Example</title>
</head>
<body>
    <h1>Original Content</h1>
    <p>This content will disappear when `document.write()` is executed after loading.</p>
    <script>
        setTimeout(() => {
            document.write("<h2>Oops! The original content is gone.</h2>");
        }, 3000); // Wait 3 seconds before overwriting content
    </script>
</body>
</html>
