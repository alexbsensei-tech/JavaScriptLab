<!DOCTYPE html>
<html>
<style>
#container {
  width: 400px;
  height: 400px;
  position: relative;
  background: yellow;
}
#animate {
  width: 50px;
  height: 50px;
  position: absolute;
  background-color: red;
}
</style>
<body>
<p><button onclick="myMove()">Click Me</button></p> 
<div id ="container">
  <div id ="animate"></div>
</div>
<script>
    function myMove() {
    let id = null; // variable to store the interval ID
    const elem = document.getElementById("animate");   // element to be animated
    let pos = 0; // initial position
    clearInterval(id); // clear any previous interval
    id = setInterval(frame, 5); // call frame function every 5 milliseconds
        function frame() { // function to be executed on each interval
            if (pos == 350) { // stop the animation when position reaches 350px
            clearInterval(id); // clear the interval to stop the animation
            } else { // move the element
            pos++;  // increment position
            elem.style.top = pos + "px";  // update the top position
            elem.style.left = pos + "px";  // update the left position
            }
        }
    }
</script>

</body>
</html>
