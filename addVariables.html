<!DOCTYPE html>
<html>
<body>
<h2>Assigning JavaScript Values</h2>
<p>In JavaScript the = operator is used to assign values to variables.</p>
<p id="demo"></p>
    <script>
        let x, y;
        // x = 5;
        x = 'b';
        // y = 6;
        y = 'a';
        document.getElementById("demo").innerHTML = (x + y) + ' is the result of adding two variables.';
    </script>
</body>
</html>
