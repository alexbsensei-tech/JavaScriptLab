<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Story</title>
    <link rel="stylesheet" href="css/logincss.css" />
</head>
<body>
    <script>
        const user = sessionStorage.getItem("loggedInUser");
        if (user == "sveta")  {
            document.body.innerHTML = `<h1>История!</h1><p>Сначала было слово. Так нам рассказывали
                историю создания нашего мира начиная с пелёнок. Да, да мы ещё не умели ходить,
                но нам уже передавали знания. Мир наш невообразимый, в нём настолько непредсказуемые 
                и затейливые города, а всё потому, что мы умеем создавать вещи лишь произнося слова. 
                Есть идеальные, симметричные строения в городах, радость перфекциониста. А порой 
                встречаются настолько непредсказуемые и запутаные, что без навигационной карты по 
                нему невозможно пройти. Обычно это творения детей, их фантазия не знает границ. Мы 
                умеем создавать как неживые, так и живые предметы. Природа наша сложна и затейлива. 
                Но создание живой природы мы познаём уже в зрелом возрасте. Те кто достигают 
                наивысшее мастерство, продолжают его оттачивать на других планетах.</p>`;
        } else {
            window.location.href = "index.html";
        }    
    </script>
</body>
</html>
