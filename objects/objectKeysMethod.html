<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Objects</h1>
<h2>The Object.keys() Method</h2>
<p>Object.keys() returns an enumerable array of the keys of an object:</p>
<p id="demo"></p>
<script>
    // Create an Object
    const person = {
        firstName: "John",
        lastName: "Doe",
        age: 50,
        eyeColor: "blue"
    };
    // Get the Keys
    const keys = Object.keys(person);
    demo.innerHTML = keys;
</script>
</body>
</html>
